name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main, Develop ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.14.2'
      - run: npm ci
      - run: npm run build --if-present
      - run: npm run test